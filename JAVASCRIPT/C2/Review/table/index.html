<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JAVASCRIPT/main.js" defer></script>
</head>
<body>
    <table class="table-container">
        <tr class="row-th">
            <th class="th-first-name">First Name</th>
            <th class="th-last-name">Last Name</th>
            <th class="th-sex">Sex</th>
            <th class="th-year">Year</th>
            <th class="th-class">Class</th>
            <th class="th-major">Major</th>
        </tr>
        <tr class="row-td">
            <td class="td-first-name">HAY</td>
            <td class="td-last-name">Sev</td>
            <td class="td-sex">Male</td>
            <td class="td-year">2024</td>
            <td class="td-class">WepA</td>
            <td class="td-major">Wep Developer</td>
        </tr>
    </table>
</body>
</html>
