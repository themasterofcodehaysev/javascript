<!DOCTYPE html>
<html onmousemove="moveBox(event)">
  <head>
    <title>A Function to Move a Box</title>
    <style type="text/css">
      div.box {
        width: 50px;
        height: 50px;
        background: rgb(0, 116, 136);
        position: absolute;
        border-radius: 50%;
        top: -100px;
        left: -100px;
      }
    </style>
  </head>
  <body>
    <h2>A Function to Move a Box</h2>
    <hr />
    <div class="box" id="box"></div>

    <script>
      function moveBox(event) {
        let box = document.getElementById('box');
        box.style.top = event.clientY - 20 + "px";
        box.style.left = event.clientX - 20 + "px";
      }

      document.documentElement.addEventListener("mousemove", moveBox);
    </script>
  </body>
</html>
